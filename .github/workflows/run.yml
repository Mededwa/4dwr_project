name: Setup 4DWR project  

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install root dependencies
        run: npm install

      - name: Install client dependencies
        run: |
          cd client
          npm install

      - name: Start project server
        run: npm start

      - name: Start client server
        run: |
          cd client
          npm start
